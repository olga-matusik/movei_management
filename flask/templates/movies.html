<body style="background-color:blueviolet">

<h1 style="color:wheat">Here are all your movies:</h1>
<!-- between % everything is considered Python code-->
<div>
    <table style="background-color:palevioletred">
    <tr>
        <th style="color:whitesmoke">Title</th>
        <th style="color:whitesmoke">Release year</th>
    </tr>
        {% for movie in movies_data %}
    <tr>
        <td>{{movie[1]}}</td>
        <td>{{movie[2]}}</td>
    </tr>
        {% endfor %}
    </table>
</div>

<button onclick="window.location.href='/';">HOME</button>

</body>
